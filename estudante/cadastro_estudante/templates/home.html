<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastro de estudante</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  </head>

<body>
    <nav style="background-color: aquamarine !important;" class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Cadastro de Estudante</span>
        </div>
    </nav>
    <form action="{% url 'lista_estudantes' %}" method="post">
        {% csrf_token %}
        <div style="text-align: center;" class="container">
            <br>
                Nome <input name="nome" class="form-control-sm" type="text" placeholder="Nome"> 
                Curso <input name="curso" class="form-control-sm" type="text" placeholder="Curso">
                Disciplina <input name="disciplina" class="form-control-sm" type="text" placeholder="Disciplina">
                Ano <input name="ano" type="text" placeholder="Ano">
                <button class="form-control-sm" type="submit">Salvar</button>  

        </div>
    </form>
    <br>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
